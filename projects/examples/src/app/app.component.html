<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <div class="flex flex-col h-full">
        <mat-nav-list>
          <mat-list-item>
            <mat-icon matListItemIcon svgIcon="fas:home"></mat-icon>
            <a mat-list-item routerLink="">HOME</a>
          </mat-list-item>
          <mat-list-item>
            <mat-icon matListItemIcon svgIcon="storage"></mat-icon>
            <a mat-list-item routerLink="odata-source">ODATA DATASOURCE</a>
          </mat-list-item>

          <mat-list-item>
            <mat-icon matListItemIcon svgIcon="feather:credit-card"></mat-icon>
            <a mat-list-item routerLink="select-filter">MAT-SELECT</a>
          </mat-list-item>
        </mat-nav-list>
        <div class="flex-1"></div>
        <span>PQS {{currentYear}}</span>
      </div>
    </mat-sidenav>


    <mat-sidenav-content>
      <mat-toolbar color="primary" class="example-toolbar mat-elevation-z2">
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">PQS MAT EXTAS SAMPLES</h1>
        <span class="flex-1"></span>
        <form class="flex-auto" [formGroup]="themeForm">
          <mat-select formControlName="theme">
            <mat-option value="theme-default" >
              DEFAULT
            </mat-option>
            <mat-option value="theme-pink">
              PINK
            </mat-option>
          </mat-select>
        </form>
        <button *ngIf="!(isDarkTheme$  | async)" mat-icon-button aria-label="Enable dark theme" (click)="toggleScheme()"
          matTooltip="Go to The Dark Side of the Force">
          <mat-icon svgIcon="sw:vader"></mat-icon>
        </button>
        <button *ngIf="isDarkTheme$  | async" mat-icon-button aria-label="Enable ligth theme" (click)="toggleScheme()"
          matTooltip="Go to The Light Side of the Force">
          <mat-icon svgIcon="sw:yoda"></mat-icon>
        </button>
      </mat-toolbar>
      <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                   Otherwise, layout changes won't be registered and the view won't be updated! -->
      <router-outlet *ngIf="true"></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
