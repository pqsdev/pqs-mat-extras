<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

  <form name="theForm" [formGroup]="theForm" class="flex flex-col w-100">

    <mat-form-field appearance="fill" class="flex flex-row">
      <mat-select placeholder="Basic" formControlName="ID" matSelectPager (infiniteScroll)="getNextBatch()">
        <mat-select-filter #productFilter formControlName="ID" [dataSource]="productDataSource"></mat-select-filter>
        <mat-option [value]="0">
          -- NADA --
        </mat-option>
        <mat-option *ngFor="let product of productDataSource.dataSubject | async" [value]="product.ProductID">
          {{product.ProductName}}
        </mat-option>
        <mat-option disabled="true">

        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <!--coountrie-->
    <mat-form-field appearance="fill">
      <mat-select placeholder="Basic" formControlName="cca3">
        <mat-select-filter #productFilter formControlName="cca3" [dataSource]="countriesDataSoruce">
        </mat-select-filter>
        <mat-option [value]="0">
          -- NADA --
        </mat-option>
        <mat-option *ngFor="let entity of countriesDataSoruce.dataSubject | async" [value]="entity.cca3">
          {{entity.name.common}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="bg-white dark:bg-slate-900 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">
      <div>
        <span class="inline-flex items-center justify-center p-2 bg-indigo-500 rounded-md shadow-lg">
          <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" aria-hidden="true">
            <!-- ... -->
          </svg>
        </span>
      </div>
      <h3 class="text-slate-900 dark:text-white mt-5 text-base font-medium tracking-tight">Writes Upside-Down</h3>
      <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">
        The Zero Gravity Pen can be used to write in any orientation, including upside-down. It even works in outer
        space.
      </p>
    </div>
  </form>
</div>
